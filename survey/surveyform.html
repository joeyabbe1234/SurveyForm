<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" /></head> 
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="POST" id="survey-form" action=''>
      <div class="container">
        <fieldset>
        <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter Full name" required /></label>
        <label for="email"id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        <label for="number" id="number-label">Age: (optional) <input id="number" type="number" name="number" min="10" max="120" placeholder="Age"/></label>
        <label for="dropdown">Which option best describes your current role? 
          <select id="dropdown" name="dropdown">
            <option value="">Select Current Role</option >
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
          </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"> <input id="definitely" type="radio" name="recommend" class="inline" value="definitely"/>Definitely</label>
        <label for="maybe" type="radio"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe"/>Maybe</label>
        <label for="not-sure" type="radio"><input id="not-sure" type="radio" name="recommend" class="inline" value="not-sure"/>Not Sure</label>
      </fieldset>
      <fieldset>
        <label for="feature">What is your favorite feature of freeCodeCamp? 
          <select id="feature" name="feature">
            <option value="">Select an option</option >
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
          </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
            <div class="inline"><input id="front-end" type="checkbox" name="skills" value="front-end" class="inline" checked><label for="front-end">Front-end Projects</label></div>
            <div class="inline"><input id="back-end" type="checkbox" name="skills" value="back-end" class="inline"><label for="back-end">Back-end Projects</label></div>
            <div class="inline"><input id="data-visual" type="checkbox" name="skills" value="data-visual" class="inline"><label for="data-visual">Data Visualization</label></div>
            <div class="inline"><input id="challenges" type="checkbox" name="skills" value="challenges" class="inline"><label for="challenges">Challenges</label></div>
            <div class="inline"><input id="open-source" type="checkbox" name="skills" value="open-source" class="inline"><label for="open-source">Open Source Community </label></div>
            <div class="inline"><input id="gitter" type="checkbox" name="skills" value="gitter" class="inline"> <label for="gitter">Gitter Help Rooms</label></div>
            <div class="inline"><input id="videos" type="checkbox" name="skills" value="videos" class="inline"> <label for="videos">Videos</label></div>
            <div class="inline"><input id="city-meetups" type="checkbox" name="skills" value="city-meetups" class="inline"> <label for="city-meetups">City Meetups</label></div>
            <div class="inline"><input id="wiki" type="checkbox" name="skills" value="wiki" class="inline"> <label for="wiki">Wiki</label></div>
            <div class="inline"><input id="forum" type="checkbox" name="skills" value="forum" class="inline"> <label for="forum">Forum</label></div>
            <div class="inline"><input id="add-course" type="checkbox" name="skills" value="add-course" class="inline"> <label for="add-course">Additional Courses</label></div>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <div class="submit"><input id="submit" type="submit" value="Submit" /></div>
    </div>
    </form>
  </body>
</html>
